<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
      <!-- You will not need to add any new cards, 
        this div.flashcard is the only flashcard container you need
        just fill in what the user should see into the p#card-content -->
    <div class="flashcard" id="flashcard" tabindex="0" aria-live="polite">
      <div class="card-content">
        <h2 id="card-term">—</h2>
        <p id="card-definition" style="display:none;">—</p>
      </div>
    </div>

  
    <div class="buttons">
      <button id="prevBtn" type="button">Previous</button>
      <button id="flipBtn" type="button">Flip</button>
      <button id="nextBtn" type="button">Next</button>
    </div>

   
    <div class="add-card-form">
      <input id="termInput" type="text" placeholder="Term" />
      <input id="defInput" type="text" placeholder="Definition" />
      <button id="addCardBtn" type="button">Add Card</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
